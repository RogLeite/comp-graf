<body onload="onLoad()">
  <canvas id="canvas" style="background-color: black" width="800" height="600"></canvas>
  
  <!--A versao precisa esta nessa posicao para evitar erros.-->
  <script id="vertexShaderSrc" type="notjs">#version 300 es
    
    in vec3 vertexPos;
    in vec3 color;
    in vec3 normal;

    uniform mat4 mvp;
    uniform vec3 lightpos;
    uniform vec3 lightval;

    out vec3 colorv;
    out vec3 normalv;

    void main() {
      normalv = normal;
      colorv = color;
      gl_Position = mvp * vec4(vertexPos,1.0);
    }
    
  </script>
  <script id="fragmentLightingShaderSrc" type="notjs">#version 300 es
    precision mediump float;
    uniform vec3 flightpos;
    uniform vec3 flightval;
    uniform mat4 vp;

    in vec3 colorv;
    in vec3 normalv;

    //a saida do fragment eh sempre um vec4
    out vec4 color;
    
    void main(void) {
      color = vec4(colorv, 1.0);
    }
    
  </script>  
  <script id="vertexLightingShaderSrc" type="notjs">#version 300 es
    
    in vec3 vertexPos;
    in vec3 color;
    in vec3 vertexNormal;


    uniform mat4 model;
    uniform mat4 mvp;

    uniform vec3 lightpos;
    uniform vec3 lightval;

    out vec3 colorv;
    out vec4 normalv;
    
    void main() {

      //ajusta pos para view
      gl_Position = model * vec4(vertexPos,1.0);
      
      //DIFUSA
      colorv = vec3(lightval[0]*color[0],lightval[1]*color[1],lightval[2]*color[2]);
      
      vec4 L = normalize(vec4(lightpos,1.0)-gl_Position);
      
      
      normalv = vec4(vertexNormal,1.0);

      //colorv = colorv * dot(L,normalv);//[[TODO]]
      
      //vec3.add(l_difuse,l_difuse,part);

      gl_Position = mvp * vec4(vertexPos,1.0);
    }
    
  </script>
  <!--A versao precisa esta nessa posicao para evitar erros.-->
  <script id="fragmentShaderSrc" type="notjs">#version 300 es
    precision mediump float;
    uniform vec3 flightpos;
    uniform vec3 flightval;
    uniform mat4 vp;

    in vec3 colorv;
    in vec4 normalv;

    //a saida do fragment eh sempre um vec4
    out vec4 color;
    
    void main(void) {
      color = vec4(colorv,1.0);
    }
    
  </script>
